<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="data/habit-service.html">

<dom-module id="main-context-view">
  <template>
    <style>
      :host {
        display: block;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
    </style>

    <habit-service id="habitService"
      user-habits="{{habits}}"></habit-service>

    <app-header-layout fullbleed>

      <app-header reveals effects="waterfall">
        <app-toolbar>
          <div title>Today</div>
        </app-toolbar>
      </app-header>

      Welcome.

      <template is="dom-repeat" items="[[habits]]" as="habit">
        <div>[[habit.name]]</div>
      </template>

    </app-header-layout>

  </template>
  <script>
    Polymer({
      is: 'main-context-view',

    });
  </script>
</dom-module>
